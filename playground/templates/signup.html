{% extends 'base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label for="id_email">email:</label>
      <input type="email" name="email" id="id_email" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
